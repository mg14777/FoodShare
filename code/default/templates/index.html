<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Open+Sans|Roboto|Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Food Share</title>
</head>
<body ng-app="foodShare" ng-controller="foodShareController as foodShareCtrl" ng-cloak>
     <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools navbar-contents">

        <h2 flex md-truncate><a href="/">Food Share</a></h2>
        {% block page_label %}{% endblock %}
          {% if user %}

            Hello, {{ user.name }}
            <a href="/dashboard" flex-offset="4">
              <md-button class="md-raised navbar-button" >
               Dashboard
              </md-button>
            </a>
            <md-button class="md-raised navbar-button" ng-click="foodShareCtrl.showContributeForm($event)">Contribute</md-button>
            <a href="/logout">
              <md-button class="md-raised navbar-button" >
               Logout
              </md-button>
            </a>
          {% else %}
            <a href="/login?redirect_url=dashboard">
              <md-button class="md-raised" >
                Login
              </md-button>
            </a>
          {% endif %}
      
      </div>
    </md-toolbar>
    {% block page_content %}{% endblock %}

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->

  <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
